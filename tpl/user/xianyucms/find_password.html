<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<title>找回{$sitename}密码</title>
{include file="user_include" /}
</head>
<body class="user_body">
<div class="container">
  <div class="row">
    <!--模块开始-->
    <div class="user-form modal-dialog clearfix">
      <div class="col-md-9 col-md-offset-1">
        <h4 class="text-center mt20 mb20">用户注册</h4>
        <div class="col-md-12 ">
          <form class="form-horizontal" method="post" role="form" onSubmit="return false;">
            <div class="form-group mt20"> 
             <span for="user_email" class="col-md-3 control-label hidden-xs">您的Email:</span>
              <div class="col-md-8 col-sm-12 col-xs-12">
                <input class="form-control" name="email" id="email" type="text" placeholder="注册使用的邮箱" required>
              </div>
            </div>
            <div class="form-group"> <span for="user_email" class="col-md-3 control-label hidden-xs">验证码:</span>
              <div class="col-md-4 col-sm-4 col-xs-6">
                <input class="form-control txt" id="xianyu-validate" data="validate" name="validate" type="text" placeholder="验证码">
              </div>

              <div class="col-md-3 col-sm-4 col-xs-2">{:captcha_img()}</div>
            </div>
            <div class="form-group">
              <div class="col-md-3 hidden-xs"></div>
              <div class="col-md-8 col-xs-12">
                <button type="submit" class="btn btn-success btn-block" id="submit">点击找回</button>
              </div>
            </div>
          </form>

        </div>       
      </div>
       <div class="clearfix"></div>
     <h5 class="col-md-12 text-center mt20 mb20"><a class="text-color" href="{$root}" target="_self">返回首页</a><a class="text-color" href="{:xianyu_user_url('user/login/index')}" target="_self">用户登录</a><a class="text-color" href="{:xianyu_user_url('user/reg/index')}" target="_self">帐号注册</a> </h5>
     </div>
    </div>
  </div>
</body>
</html>
