<div class="modal fade xianyu-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display:none;">
  <div class="modal-dialog clearfix">
    <div class="modal-content clearfix">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h5 class="modal-title">VIP权限续期</h5>
    </div>
   <div class="modal-body text-center">
      <form class="form-inline form-pay-vip" method="post" onsubmit="return false;">
        <div class="form-group">
          <label for="score_ext" class="control-label">购买期限（天）</label>
          <input class="form-control text-center" name="vip_day" id="vip_day" value="{$payconfig.user_pay_vip_small}" type="text" required>
        </div>
        <button type="submit" class="btn btn-success btn-left" id="user-pay-vip">提交</button>
      </form>
    </div>
    <div class="modal-footer">
    <h6 class="text-center">本站VIP会员按天计算，买多少您说了算，售价为<span class="text-color">{$payconfig.user_pay_vip_day}</span>积分/天，最低购买<span class="text-color">{$payconfig.user_pay_small}</span>天。 </h6>
    </div>
</div>
</div>
</div>
