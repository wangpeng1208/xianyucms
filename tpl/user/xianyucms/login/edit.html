<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>{$sitename} - 完善资料</title>
    {include file="user_include" /}
</head>
<body class="user_body">
<div class="container">
    <div class="row">
        <!--模块开始-->
        <div class="user-form modal-dialog clearfix">
            <div class="user_title"><h2 class="text-color">请先完善资料</h2></div>
            <div class="col-md-9 col-md-offset-1">
                <div class="col-md-12">
                    <h5 class="text-center mt20">亲爱的会员：{$username}</h5>
                    <form class="form-horizontal" method="post" id="modal-form" action=""
                          role="form" onsubmit="return false;">
                        <div class="form-group">
                            <label for="nickname" class="col-sm-4 control-label">设置名字</label>
                            <div class="col-sm-6">
                                <input class="form-control text-center" id="nickname" name="nickname"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-3"></label>
                            <div class="col-xs-12 col-sm-6 text-center">
                                <button type="submit" class="btn btn-success btn-block" id="submit" from="form-pwd">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <h5 class="col-md-12 text-center mt20 mb20"><a class="text-color" href="{$root}" target="_self">以后再说，先去首页看看</a> </h5>

        </div>
    </div>
</div>
{include file="user_footer" /}
</body>
</html>
