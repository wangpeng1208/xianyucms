<div class="modal fade xianyu-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display:none;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <div class="xianyu-modal-tabs">
        <ul id="myTab">

            <li class="active"><a href="#tab_reg" data-toggle="tab">用户注册</a></li>
        </ul>
    </div>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" id="reg-form" method="post" role="form" onsubmit="return false;">
          <div class="form-group">
          <div class="col-md-3"></div>
            <div class="col-md-6 col-xs-12">
              <input class="form-control txt" name="username" id="username" type="text" placeholder="用户名">
            </div>
          </div>          
          <div class="form-group">
          <div class="col-md-3"></div>
            <div class="col-md-6 col-xs-12">
              <input class="form-control txt" name="email" id="email" type="text" placeholder="邮箱" required>
            </div>
          </div>      
          <div class="form-group">
          <div class="col-md-3"></div>
            <div class="col-md-6 col-xs-12">
              <input class="form-control txt" name="password" id="password" type="password" placeholder="密码">
            </div>
          </div>
           {notempty name="userconfig['user_code']"}
           <div class="form-group">
           <div class="col-md-3"></div>
            <div class="col-md-3 col-xs-6">
              <input class="form-control txt" id="xianyu-validate" data="validate" name="validate" type="text" placeholder="验证码">
            </div>
               <div class="col-md-3 col-xs-3 p-0"> <img id="verify_img"  src="{:captcha_src()}" alt="captcha" width="150px" alt="请点击刷新验证码" onclick="this.src='{:captcha_src()}'" /></div>
          </div> 
          {/notempty}   
          <input value="1" name="agreement"  type="hidden">             
          <div class="form-group">
          <div class="col-md-3 col-xs-12"></div>
          <div class="col-md-6 col-xs-12">
           <button type="submit" class="btn btn-success btn-block" id="reg-submit">注册</button></div>
          </div>
          <div class="form-group">
          <div class="col-md-3 col-xs-12"></div>
          <div class="col-md-6 col-xs-12">
                      <div class="login-ico">
<a rel="nofollow" class="qq pull-left" id="qqlogin" {notempty name="snsconfig['api_login_auth']"}href="{:xianyu_user_url('user/snslogin/qq')}" target="_blank"{else/}url="{:xianyu_user_url('user/snslogin/qq',array('t'=>1))}" t="1"{/notempty}><i class="icon iconfont">&#xe73e;</i></a><a class="weixin" rel="nofollow" href="#" type="300"><i class="icon iconfont">&#xe73b;</i></a>
<a class="weibo pull-right" rel="nofollow"id="weibologin" type="200" {notempty name="snsconfig['api_login_auth']"} href="{:xianyu_user_url('user/snslogin/weibo')}" target="_blank"{else/}url="{:xianyu_user_url('user/snslogin/weibo',array('t'=>1))}" t="1"{/notempty}><i class="icon iconfont">&#xe73c;</i></a>
</div> </div>
          </div>
          </div>
        </form>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal -->
</div>
