
<div class="modal fade xianyu-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display:none;">
  <div class="modal-dialog clearfix">
    <div class="modal-content clearfix">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h5 class="modal-title">发送私信</h5>
    </div>
   <div class="modal-body text-center">
   <form class="form-horizontal" id="modal-form"  action="{:zp_url('user/center/sendmsg')}" role="form"  style="padding:20px 0" onsubmit="return false;">
           <input type="hidden" name="msg_uid" id="msg_uid" value="{$userid}">
           <div class="form-group">
              <div class="col-md-12">
                <input class="form-control txt" name="msg_title" id="msg_title" type="text" placeholder="私信标题" required>
              </div>
            </div>
           <div class="form-group">
              <div class="col-md-12">
               <textarea cols="40" class="form-control txt" name="msg_content" id="msg_content" rows="5" placeholder="私信内容" required></textarea>
              </div>
            </div>
            {notempty name="userconfig['user_code']"}
            <div class="form-group">
              <div class="col-md-4 col-sm-4 col-xs-6">
                <input class="form-control txt" id="xianyu-validate" data="validate" name="validate" type="text" placeholder="验证码">
              </div>
              <div class="col-md-3 col-sm-4 col-xs-2"><span id="validate-xianyu"></span></div>
            </div>
            {/notempty}   
        <button type="submit" class="btn btn-success" id="add-modal-submit">提交</button>
      </form>
    </div>
</div>
