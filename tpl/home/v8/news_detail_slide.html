
<div class="swiper-container details-slide">
  <div class="swiper-wrapper"> 
  {volist name="news_images_slide" id="zpvod"}
    <div class="swiper-slide">
   <img  {eq name="i" value="1"}src="{$zpvod.img}"{else /}data-src="{$zpvod.img}" class="swiper-lazy"{/eq} alt="{notempty name="zpvod.alt"}{$zpvod.alt}{else /}{$news_name}第{$i}张图片{/notempty}" title="{notempty name="zpvod.alt"}{$zpvod.alt}{else /}{$news_name}第{$i}张图片{/notempty}"/>
   {neq name="i" value="1"}<div class="swiper-lazy-preloader"></div>{/neq}
    <div class="details-image-title text-center"><span class="text-color">{$i}</span>/<i>{$news_page_count}</i></div>
    <div class="details-slide-title text-overflow">{notempty name="zpvod.alt"}{$zpvod.alt}{else /}{$news_name}第{$i}张图片{/notempty}</div>
     </div>
    {/volist}
  </div>
<a href="javascript:void(0);" class="details-slide-pre contextDiv"  title="上一张"><div class="swiper-button-prev"><i class="icon iconfont icon-left"></i></div></a>
<a href="javascript:void(0);"  class="details-slide-next contextDiv" title="下一张"><div class="swiper-button-next"><i class="icon iconfont icon-right"></i></div></a>
</div>
