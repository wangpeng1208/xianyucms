{layout name="layout/index" /}
<div class="panel panel-default panel-intro">
{notempty name="nav_title.title"}
    <div class="panel-heading">
        <div class="panel-lead">
            <em>{$nav_title.title}</em>{$nav_title.remark}
        </div>
    </div>
{/notempty}  
<div class="panel-body is-dialog">
<form id="edit-form" class="edit-form form-horizontal" role="form" data-toggle="validator" method="POST">
    <div class="form-group">
        <label for="content" class="control-label col-xs-12 col-sm-2">是否导航:</label>
        <div class="col-xs-12 col-sm-8">
        <select name="type" class="form-control selectpicker">
        <option value="2">是</option>
        <option value="1" {eq name="info.type" value="1"}selected{/eq}>否</option>
		</select>
        </div>
    </div>
    <div class="form-group">
        <label for="pid" class="control-label col-xs-12 col-sm-2">上级分类:</label>
        <div class="col-xs-12 col-sm-8">
          <select name="pid" class="form-control selectpicker" required="" style="width:20%">
						{volist name="Menus" id="menu"}
						<option value="{$menu['id']}" {if $info['pid'] == $menu['id']}selected{/if}>{$menu.title_show}</option>
						{/volist}
		</select>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">分类名称:</label>
        <div class="col-xs-12 col-sm-8">
        <input type="text" class="form-control" name="title" value="{$info.title|default=''}" data-rule="required">
        </div>
    </div>
    <div class="form-group">
        <label for="module" class="control-label col-xs-12 col-sm-2">URL连接:</label>
        <div class="col-xs-12 col-sm-8">
        <input type="text" class="form-control" name="name" value="{$info['name']|default=''}" data-rule="required">
        </div>
    </div>
    <div class="form-group">
        <label for="icon" class="control-label col-xs-12 col-sm-2">分类图标:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group input-groupp-md">
               <input type="text" class="form-control" name="icon" value="{$info['icon']|default='fa fa-circle-o'}">
                <a href="javascript:;" class="btn-search-icon input-group-addon">搜索图标</a>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="weigh" class="control-label col-xs-12 col-sm-2">分类排序:</label>
        <div class="col-xs-12 col-sm-8">
          <input type="text" class="form-control" name="sort" value="{$info.sort|default=0}" data-rule="required" style="width:40%">
        </div>
    </div>
    <div class="form-group">
        <label for="remark" class="control-label col-xs-12 col-sm-2">规则条件:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea class="form-control" id="condition" name="condition" value="{$info.condition|default=''}">{$info.condition|default=''}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="remark" class="control-label col-xs-12 col-sm-2">备注说明:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea class="form-control" id="remark" name="remark" style="height:100px;" value="{$info.remark|default=''}">{$info.remark|default=''}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="control-label col-xs-12 col-sm-2">分类状态:</label>
        <div class="col-xs-12 col-sm-8">
        <select name="status" class="form-control selectpicker" style="width:65px;">
        <option value="1">显示</option>
        <option value="0" {eq name="info.status" value="0"}selected{/eq}>隐藏</option>
		</select> 
         </div>
        </div>
  {notempty name="info.id"}      
  <input type="hidden" name="id" value="{$info['id']|default=''}">     
 {/notempty}        
 <div class="form-group hidden layer-footer">
      <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">确定</button>
            <button type="reset" class="btn btn-default btn-embossed">重置</button>
            <button type="reset" class="btn btn-primary btn-embossed btn-close" onclick="Layer.closeAll();"> 关闭</button>
        </div>
    </div>
</form>
            </div>
            </div> 
{include file="auth/tpl" /}
