{layout name="layout/index" /}
<div class="panel panel-default panel-intro">
{notempty name="nav_title.title"}
    <div class="panel-heading">
        <div class="panel-lead">
            <em>{$nav_title.title}</em>{$nav_title.remark}
        </div>
    </div>
{/notempty}  
        <div class="panel-body is-dialog">
        <form id="edit-form" class="edit-form form-horizontal" role="form" data-toggle="validator" method="post">
            <div class="form-group">
                <label for="group_id" class="control-label col-xs-12 col-sm-2">管理组:</label>
                <div class="col-xs-12 col-sm-6">
                    <select name="group_id" class="form-control selectpicker" required="" style="width:20%">
                        {volist name="group" id="item"}
                        <option value="{$item['id']}" {if isset($info.group_id) && $item[ 'id']==$info.group_id}selected{/if}>
                        {$item['title']}
                        </option>
                        {/volist}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="control-label col-xs-12 col-sm-2">用户名:</label>
                <div class="col-xs-12 col-sm-6">
                    <input type="text" class="form-control" name="username" value="{$info.username|default=''}" data-rule="required" autocomplete="false" {notempty name="info.uid" }readonly{/notempty}>
                </div>
            </div>
            <div class="form-group">
                <label for="nickname" class="control-label col-xs-12 col-sm-2">昵称：</label>
                <div class="col-xs-12 col-sm-6">
                    <input type="text" class="form-control" name="nickname" value="{$info.nickname|default=''}"
                    data-rule="required" autocomplete="false">
                </div>
            </div>
            
             <div class="form-group">
            <label for="c-image" class="control-label col-xs-12 col-sm-2">头像:</label>
            <div class="col-xs-12 col-sm-8">
            <div class="form-inline">
                <input id="c-image" class="form-control" size="50" name="avatar" type="text" value="{$info['avatar']|default=''}">
                <span><button type="button" id="plupload-image" class="btn btn-danger plupload" data-input-id="c-image" data-mimetype="image/*"  data-multiple="false" data-preview-id="p-image"><i class="fa fa-upload"></i> 上传</button></span>
                <ul class="row list-inline plupload-preview" id="p-image"></ul>
            </div>
            </div>
          </div>
        
            <div class="form-group">
                <label for="password" class="control-label col-xs-12 col-sm-2">密码：</label>
                <div class="col-xs-12 col-sm-6">
                    <input type="password" class="form-control" name="password" value="" autocomplete="false">
                </div>
            </div>
            {empty name="info.uid"}
            <div class="form-group">
                <label for="repassword" class="control-label col-xs-12 col-sm-2">确认密码：</label>
                <div class="col-xs-12 col-sm-6">
                    <input type="password" class="form-control" name="repassword" value="" autocomplete="false">
                </div>
            </div>
            {/empty}
            <div class="form-group">
                <label for="qq" class="control-label col-xs-12 col-sm-2">QQ：</label>
                <div class="col-xs-12 col-sm-6">
                    <input type="text" class="form-control" name="qq" value="{$info.qq|default=''}" autocomplete="false">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="control-label col-xs-12 col-sm-2">Email:</label>
                <div class="col-xs-12 col-sm-6">
                    <input type="text" class="form-control" name="email" value="{$info.email|default=''}" autocomplete="false">
                </div>
            </div>
            <div class="form-group">
                <label for="content" class="control-label col-xs-12 col-sm-2">状态:</label>
                <div class="col-xs-12 col-sm-6">
                    <select name="status" class="form-control selectpicker" style="width:65px;">
                        <option value="1">显示</option>
                        <option value="0" {eq name="info.status" value="0" }selected{/eq}>隐藏</option>
                    </select>
                </div>
            </div>
         {notempty name="info.uid"}
          <input type="hidden" name="uid" value="{$info['uid']|default=''}">
        {/notempty}
  <div class="form-group hidden layer-footer">
      <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">确定</button>
            <button type="reset" class="btn btn-default btn-embossed">重置</button>
            <button type="reset" class="btn btn-primary btn-embossed btn-close" onclick="Layer.closeAll();"> 关闭</button>
        </div>
    </div>
</form>
            </div>
            </div>
