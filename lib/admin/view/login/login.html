<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>{$Think.config.site_name}-后台管理</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="{$cdnurl}admin/xianyucms/img/favicon.ico" />
<!-- Loading Bootstrap -->
<link href="{$cdnurl}admin/xianyucms/css/login.min.css" rel="stylesheet">
<link href="{$cdnurl}admin/xianyucms/css/backend.min.css" rel="stylesheet">
<script type="text/javascript">
var require = {config:{"site":{"name":"{:config('xianyucms.name')}","title":"{:config('xianyucms.title')}","version":"{$Think.lang.xianyucms_version}","cdnurl":"{$cdnurl}"},"modulename":"admin","controllername":"login","actionname":"index","jsname":"backend\/login"}};
</script>
</head>
<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="signin-login">
            <div class="form">
                <form method="post">
                <div class="title">{$Think.config.site_name}-管理登录</div>
                <div class="form-group"><input type="text" class="form-control username" placeholder="用户名" name="username"/></div>
                <div class="form-group"><input type="password" class="form-control password" placeholder="密码" name="password"/></div>
                {notempty name="validate"}
                <div class="form-group" style="position:relative">
                <input type="text" class="form-control verify" placeholder="验证码" name="verify"/>
                <img id="verify" src="{:admin_url('admin/login/verify','',false,false)}" style="cursor: pointer; position:absolute; right:0px; top:0px;"/>
                </div>
                {/notempty}
                <div class="form-group" style="padding-top:15px;">
                <input class="btn btn-success btn-block login" url="{:admin_url('admin/login/index')}" target-form="form" type="submit" name="submit" value="登录"/> 
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="{$cdnurl}admin/xianyucms/js/require.js" data-main="{$cdnurl}admin/xianyucms/js/require-backend.min.js"></script>
</body>
</html>
