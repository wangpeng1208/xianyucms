<div style="text-align:center; line-height:45px;">已收录明星列表(<font color="#FF0000">{$count}</font>)位</div>
<table id="table1" class="table table-striped table-bordered table-hover" width="100%">
  <thead>
      <tr>
        <th style="text-align:center;vertical-align: middle;">ID</th>
        <th style="text-align:left">明星名称</th>
        <th style="text-align:center">排序</th>
        <th style="text-align:center">相关操作</th>
     </tr>    
  </thead>
  <tbody>
  {notempty name="list_star"}
  {volist name="list_star" id="vo"}
  <tr style="height:35px;">
    <td align="center">{$vo.star_id}</td>
    <td align="left"><a class="btn-link" href="{:xianyu_data_url('home/star/read',array('id'=>$vo['star_id'],'pinyin'=>$vo['star_letters'],'cid'=>$vo['star_cid'],'dir'=>getlistname($vo['star_cid'],'list_dir')))}" target="_blank">{$vo.star_name|msubstr=0,14}</a></td>
    <td align="center" class="px"> {gt name='vo.newsrel_oid' value='$min_oid'} <a href="javascript:void(0);" id="{$nid|default='0'}_{$tid|default='0'}_{$vo.star_id}_down_{$list_star[$key+1]['star_id']}_news_3" class="btn-link addajax" title="排序往下一位" style="color: #090;">下</a>&nbsp;
      {/gt}
      {lt name='vo.newsrel_oid' value='$max_oid'} <a href="javascript:void(0);" id="{$nid|default='0'}_{$tid|default='0'}_{$vo.star_id}_up_{$list_star[$key-1]['star_id']}_news_3" class="btn-link addajax" title="排序往上一位" style="color: #F00;">上</a>&nbsp;
      {/lt}</td>  
       
      
    <td align="center"><a href="javascript:;" class="btn-link addajax" id="{$nid|default='0'}_{$tid|default='0'}_{$vo.star_id}_del_{$vo.star_id}_news_3" title="从新闻里移除">删除</a></td>
  </tr>
  {/volist}
  {else/}
  <tr>
   <td style="text-align:center;vertical-align: middle;" colspan="4" >该新闻未收录任何明星！</td>
   </tr>
   {/notempty}
  </tbody>
</table>
