{extend name="collect/show"/}
{block name="body"}
<div class="fixed-table-body">
  <form class="ids" id="form" method="post">
    <table id="table" class="table table-striped table-bordered table-hover" style="margin-top: 0px;" width="100%">
      <thead>
        <tr style="height:45px;">
          <th align="center" class="bs-checkbox"><input name="chkall" type="checkbox" id="chkall"></th>
          <th style="text-align:center;vertical-align: middle;">ID</th>
          <th style="text-align:left;vertical-align: middle;">视频分类</th>
          <th style="text-align:left;vertical-align: middle;">视频名称</th>
          <th style="text-align:center;vertical-align: middle;">评论条数</th>
          <th style="text-align:center;vertical-align: middle;">最后评论内容</th>
          <th style="text-align:center;vertical-align: middle;">最后评论时间</th>
        </tr>
      </thead>
      <tbody>
      {notempty name="data"}
      {volist name="data" id="vo"}
      <tr>
        <td class="bs-checkbox" style="text-align:center;vertical-align: middle;"><input name="id[]" type="checkbox" value="{$vo['vod_id']}" id="checkbox"></td>
        <td style="text-align:center;vertical-align: middle;">{$vo.vod_id}</td>
        <td style="text-align:left;vertical-align: middle;">{$vo.list_name}</td>
        <td style="text-align:left;vertical-align: middle;">{$vo.vod_name} <a href="{:admin_url('admin/vod/index',array('wd'=>urlencode($vo.vod_name)))}" target="_blank" style="color:#FF0000">查</a></td>
        <td style="text-align:center;vertical-align: middle;color:#F00">{$vo.cm_count}</td>
        <td style="text-align:center;vertical-align: middle;">{$vo.cm_content|msubstr=0,30,'...'}</td>
        <td style="text-align:center;vertical-align: middle;">{$vo.cm_addtime}</td>
      </tr>
      {/volist}
      {else/}
      <tr>
        <td style="text-align:center;vertical-align: middle;" colspan="6" >抱歉，没有找到相关内容！</td>
      </tr>
      {/notempty}
      </tbody>
      
    </table>
  </form>
</div>
{/block}
