{layout name="layout/default" /}
<div class="panel panel-default panel-intro">
  <div class="panel-heading">
    <div class="panel-lead" style="overflow:hidden"><em style="float:left">{$nav_title.title}</em><span style="float:right"><a href="{:admin_url('admin/data/index',array('type'=>'export'))}" class="btn-link">返回资数据库列表</a></span></div>
  </div>
  <div class="panel-body">
    <div id="myTabContent" class="tab-content">
      <div class="tab-pane fade active in">
        <div class="widget-body no-padding">
          <div class="fixed-table-container" style="padding-bottom: 0px;">
            <div class="fixed-table-body" id="contents">
              <table id="table" class="table table-striped table-bordered table-hover" style="margin-top: 0px;" width="100%">
                <thead>
                  <tr style="height:45px;">
                    <th  style="text-align:center;vertical-align: middle;">备份名称</th>
                    <th style="text-align:center;vertical-align: middle;">备份卷数</th>
                    <th style="text-align:center;vertical-align: middle;">压缩方式</th>
                    <th style="text-align:center;vertical-align: middle;">数据大小</th>
                    <th style="text-align:center;vertical-align: middle;">备份时间</th>
                    <th style="text-align:center;vertical-align: middle;">还原状态</th>
                    <th style="text-align:center;vertical-align: middle;">数据操作</th>
                  </tr>
                </thead>
                <tbody>
                {notempty name="list"} 
                {volist name="list" id="data"}
                <tr>
                  <td style="text-align:center;vertical-align:middle;">{$data.time|date='Ymd-His',###}</td>
                  <td style="text-align:center;vertical-align:middle;">{$data.part}</td>
                  <td style="text-align:center;vertical-align:middle;">{$data.compress}</td>
                  <td style="text-align:center;vertical-align:middle;">{$data.size|format_bytes}</td>
                  <td style="text-align:center;vertical-align:middle;">{$key}</td>
                  <td style="text-align:center;vertical-align:middle;">-</td>
                  <td style="text-align:center;vertical-align:middle;"><a id="db-import" class="confirm btn btn-info btn-xs" href="{:admin_url('admin/data/import',array('time'=>$data['time']))}"><i class="fa fa-stop-circle-o"></i> 还原</a> <a class="confirm btn btn-danger btn-xs confirm ajax-get" href="{:admin_url('admin/data/del',array('time'=>$data['time']))}"><i class="fa fa-trash-o"></i> 删除</a></td>
                </tr>
                {/volist}
                {else/}<tr><td style="text-align:center;vertical-align: middle;" colspan="7" >抱歉，没有找到相关备份文件！</td></tr>{/notempty}
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
</div>
