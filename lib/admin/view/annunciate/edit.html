{layout name="layout/index" /}
<div class="panel panel-default panel-intro">
{notempty name="nav_title.title"}
    <div class="panel-heading">
        <div class="panel-lead">
            <em>{$nav_title.title}</em>{$nav_title.remark}
        </div>
    </div>
{/notempty}
    <div class="panel-body is-dialog">
    <form id="edit-form" class="edit-form form-horizontal" role="form" method="post">
<div class="form-group">
                <label for="name" class="control-label col-xs-12 col-sm-2">广告名称:</label>
                <div class="col-xs-12 col-sm-8">
                    <input type="text" class="form-control" name="ads_title" value="{$info.ads_title|default=''}" data-rule="required" autocomplete="false">
                </div>
            </div>    
 <div class="form-group">
                <label for="name" class="control-label col-xs-12 col-sm-2">广告标识:</label>
                <div class="col-xs-12 col-sm-8">
                    <input type="text" class="form-control" name="ads_name" value="{$info.ads_name|default=''}" data-rule="required" autocomplete="false" placeholder="请使用拼音数字下划线">
                </div>
            </div> 
<div class="form-group">
                <label for="name" class="control-label col-xs-12 col-sm-2">广告内容:</label>
                <div class="col-xs-12 col-sm-8">
                   <textarea class="form-control" name="ads_content" style="height:150px;">{$info.ads_content|default=''}</textarea>
                </div>
            </div>                
    <div class="form-group">
                <label for="content" class="control-label col-xs-12 col-sm-2">状态:</label>
                <div class="col-xs-12 col-sm-8">
                    <select name="ads_status" class="form-control selectpicker" style="width:65px;">
                        <option value="1">显示</option>
                        <option value="0" {eq name="info.ads_status" value="0" }selected{/eq}>隐藏</option>
                    </select>
                </div>
            </div> 
             {notempty name="info.ads_id"}
             <input type="hidden" name="ads_id" value="{$info['ads_id']|default=''}">
             {/notempty}
     <div class="form-group hidden layer-footer">
      <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">确定</button>
            <button type="reset" class="btn btn-default btn-embossed">重置</button>
            <button type="reset" class="btn btn-primary btn-embossed btn-close" onclick="Layer.closeAll();"> 关闭</button>
        </div>
    </div>
</form>
            </div>
            </div>
