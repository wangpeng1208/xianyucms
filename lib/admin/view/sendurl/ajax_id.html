{layout name="layout/index" /}

<div class="panel panel-default panel-intro">
  <div class="panel-body" id="contents">
    <div id="myTabContent" class="tab-content">
      <div class="tab-pane fade active in">
        <div class="widget-body no-padding">
        {gt name="recordcount" value="1"}
        <div style="text-align:center; margin-bottom:10px;overflow:hidden">共{$recordcount}条数据   需要分{$pagecount}次生成 当前推送{$pageindex}次</div>{/gt}
          <div class="fixed-table-container">
            <div class="fixed-table-body">
              <form class="ids" id="form" method="post">
            <table id="table" class="table table-striped table-bordered table-hover" width="100%">
            <tbody id="show-list">                                      
              </tbody>
              </table>
           </form>
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
</div>
<div class="hide layer-footer">
    <label class="control-label col-xs-12 col-sm-2"></label>
    <div class="col-xs-12 col-sm-8">
        <button type="reset" class="btn btn-primary btn-embossed btn-close" onclick="Layer.closeAll();">关闭</button>
    </div>
</div>
<script type="text/javascript">
	var list   = document.getElementById('show-list');
	function showmsg(msg, classname){
		var li = document.createElement('tr'); 
		li.innerHTML = msg;
		classname && li.setAttribute('class', 'list-group-item text-' + classname);
		list.appendChild(li);
		document.scrollTop += 30;
	}

</script>
