<div style="text-align:center; line-height:45px;">已收录文章列表(<font color="#FF0000">{$count}</font>)篇</div>
<table id="table1" class="table table-striped table-bordered table-hover" width="100%">
  <thead>
      <tr>
        <th style="text-align:center;vertical-align: middle;">ID</th>
        <th style="text-align:left">文章标题</th>
        <th style="text-align:center">排序</th>
        <th style="text-align:center">相关操作</th>
     </tr>    
  </thead>
  <tbody>
  {notempty name="list_news"}
  {volist name="list_news" id="vo"}
  <tr style="height:35px;">
    <td align="center">{$vo.news_id}</td>
    <td align="left"><a class="btn-link" href="{:xianyu_data_url('home/news/read',array('id'=>$vo['news_id'],'cid'=>$vo['news_cid'],'dir'=>$vo['list_dir']))}" target="_blank">{$vo.news_name|msubstr=0,14}</a></td>
    <td align="center" class="px">
     {gt name='vo.topic_oid' value='$min_oid'}
      <a href="javascript:void(0);" id="{$nid|default='0'}_{$tid|default='0'}_{$vo.news_id}_down_{$list_news[$key+1]['news_id']}_special_2" class="btn-link addajax" title="排序往下一位" style="color: #090;">下</a>&nbsp;
      {/gt}
      {lt name='vo.topic_oid' value='$max_oid'}
      <a href="javascript:void(0);" id="{$nid|default='0'}_{$tid|default='0'}_{$vo.news_id}_up_{$list_news[$key-1]['news_id']}_special_2" class="btn-link addajax" title="排序往上一位" style="color: #F00;">上</a>&nbsp;
      {/lt}</td>  
       
      
    <td align="center"><a href="javascript:;" class="btn-link addajax" id="{$nid|default='0'}_{$tid|default='0'}_{$vo.news_id}_del_{$vo.news_id}_special_2" title="从专题里移除">删除</a></td>
  </tr>
  {/volist}
  {else/}
  <tr>
   <td style="text-align:center;vertical-align: middle;" colspan="4" >该专题未收录任何文章！</td>
   </tr>
   {/notempty}
  </tbody>
</table>
