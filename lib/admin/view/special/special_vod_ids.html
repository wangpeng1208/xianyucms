<div style="text-align:center; line-height:45px;">已收录视频列表(<font color="#FF0000">{$count}</font>)位</div>
<table id="table1" class="table table-striped table-bordered table-hover" width="100%">
  <thead>
      <tr>
        <th style="text-align:center;vertical-align: middle;">ID</th>
        <th style="text-align:left">视频名称</th>
        <th style="text-align:center">排序</th>
        <th style="text-align:center">相关操作</th>
     </tr>    
  </thead>
  <tbody>
  {notempty name="list_vod"}
  {volist name="list_vod" id="vo"}
  <tr style="height:35px;">
    <td align="center">{$vo.vod_id}</td>
    <td align="left"><a href="{:xianyu_data_url('home/vod/read',array('id'=>$vo['vod_id'],'pinyin'=>$vo['vod_letters'],'cid'=>$vo['vod_cid'],'dir'=>$vo['list_dir'],'jumpurl'=>$vo['vod_jumpurl']))}" target="_blank">{$vo.vod_name|msubstr=0,14}</a></td>
    <td align="center" class="px"> {gt name='vo.topic_oid' value='$min_oid'} <a href="javascript:void(0);" id="{$nid|default='0'}_{$tid|default='0'}_{$vo.vod_id}_down_{$list_vod[$key+1]['vod_id']}_special_1" class="btn-link addajax" title="排序往下一位" style="color: #090;">下</a>&nbsp;
      {/gt}
      {lt name='vo.topic_oid' value='$max_oid'} <a href="javascript:void(0);" id="{$nid|default='0'}_{$tid|default='0'}_{$vo.vod_id}_up_{$list_vod[$key-1]['vod_id']}_special_1" class="btn-link addajax" title="排序往上一位" style="color: #F00;">上</a>&nbsp;
      {/lt}</td>  
       
      
    <td align="center"><a href="javascript:;" class="btn-link addajax" id="{$nid|default='0'}_{$tid|default='0'}_{$vo.vod_id}_del_{$vo.vod_id}_special_1" title="从专题里移除">删除</a></td>
  </tr>
  {/volist}
  {else/}
  <tr>
   <td style="text-align:center;vertical-align: middle;" colspan="4" >该专题未收录任何视频！</td>
   </tr>
   {/notempty}
  </tbody>
</table>
