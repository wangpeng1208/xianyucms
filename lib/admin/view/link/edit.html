{layout name="layout/index" /}
<div class="panel panel-default panel-intro">
{notempty name="nav_title.title"}
    <div class="panel-heading">
        <div class="panel-lead">
            <em>{$nav_title.title}</em>{$nav_title.remark}
        </div>
    </div>
{/notempty} 
     <div class="panel-body is-dialog">
    <form id="edit-form" class="edit-form form-horizontal" role="form" method="post">
<div class="form-group">
                <label for="name" class="control-label col-xs-12 col-sm-2">连接名称:</label>
                <div class="col-xs-12 col-sm-8">
                    <input type="text" class="form-control" name="link_name" value="{$info.link_name|default=''}" data-rule="required" autocomplete="false">
                </div>
            </div>
            
 <div class="form-group">
                <label for="name" class="control-label col-xs-12 col-sm-2">连接地址:</label>
                <div class="col-xs-12 col-sm-8">
                    <input type="text" class="form-control" name="link_url" value="{$info.link_url|default=''}" data-rule="required" autocomplete="false" placeholder="开头必须带http://" data-tip="开头必须带http://">
                </div>
            </div>
            
             <div class="form-group">
            <label for="c-image" class="control-label col-xs-12 col-sm-2">LOGO地址:</label>
            <div class="col-xs-12 col-sm-8">
            <div class="form-inline">
                <input id="c-image" class="form-control" size="50" name="link_logo" type="text" value="{$info['link_logo']|default=''}">
                <span><button type="button" id="plupload-image" class="btn btn-danger plupload" data-input-id="c-image" data-mimetype="image/*"  data-multiple="false" data-preview-id="p-image"><i class="fa fa-upload"></i> 上传</button></span>
                <ul class="row list-inline plupload-preview" id="p-image"></ul>
            </div>
            </div>
          </div>                      
     <div class="form-group">
                <label for="content" class="control-label col-xs-12 col-sm-2">连接类型:</label>
                <div class="col-xs-12 col-sm-8">
                    <select name="link_type" class="form-control selectpicker" style="width:65px;">
                        <option value="1">文字连接</option>
                        <option value="2" {eq name="info.link_type" value="2"}selected{/eq}>图片连接</option>
                    </select>
                </div>
            </div>
   <div class="form-group">
                <label for="name" class="control-label col-xs-12 col-sm-2">连接备注:</label>
                <div class="col-xs-12 col-sm-8">
                <textarea class="form-control" name="link_remark" style="height:100px">{$info.link_remark|default=''}</textarea>
                </div>
            </div>  
 <div class="form-group">
                <label for="name" class="control-label col-xs-12 col-sm-2">连接排序:</label>
                <div class="col-xs-12 col-sm-2">
                    <input type="text" class="form-control" name="link_oid" value="{$info.link_oid|default=''}" autocomplete="false" style="text-align:center">
                </div>
                </div>
   <div class="form-group">
                <label for="content" class="control-label col-xs-12 col-sm-2">连接状态:</label>
                <div class="col-xs-12 col-sm-8">
                    <select name="link_status" class="form-control selectpicker" style="width:65px;">
                        <option value="1">显示</option>
                        <option value="0" {eq name="info.link_status" value="0" }selected{/eq}>隐藏</option>
                    </select>
                </div>
            </div> 
                    {notempty name="info.link_id"}
                    <input type="hidden" name="link_id" value="{$info['link_id']|default=''}">
                    {/notempty}
     <div class="form-group hidden layer-footer">
      <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">确定</button>
            <button type="reset" class="btn btn-default btn-embossed">重置</button>
            <button type="reset" class="btn btn-primary btn-embossed btn-close" onclick="Layer.closeAll();"> 关闭</button>
        </div>
    </div>
</form>
            </div>
            </div>
