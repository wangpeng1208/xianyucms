{layout name="layout/index" /}
<div class="panel panel-default panel-intro">
{notempty name="nav_title.title"}
    <div class="panel-heading">
        <div class="panel-lead">
            <em>{$nav_title.title}</em>{$nav_title.remark}
        </div>
    </div>
{/notempty} 
     <div class="panel-body is-dialog">
    <form id="edit-form" class="edit-form form-horizontal" role="form" method="post">
          <div class="form-group">
                <label for="name" class="control-label col-xs-12 col-sm-2">导航名称:</label>
                <div class="col-xs-12 col-sm-7">
                    <input type="text" class="form-control" name="name" value="{$info.name|default=''}" data-rule="required" autocomplete="false">
                </div>
            </div>
                
  <div class="form-group">
                <label for="url" class="control-label col-xs-12 col-sm-2">导航地址:</label>
                <div class="col-xs-12 col-sm-7">
                    <input type="text" class="form-control" name="url" value="{$info.url|default=''}" data-rule="required" autocomplete="false"  data-tip="如admin/index/index">
                </div>
            </div>
               
     <div class="form-group">
                <label for="ico" class="control-label col-xs-12 col-sm-2">导航图标:</label>
                <div class="col-xs-12 col-sm-7">
                    <input type="text" class="form-control" name="ico" value="{$info.ico|default=''}" autocomplete="false"  data-tip="用于前台CSS样式的图片名">
                </div>
      </div>
     <div class="form-group">
                <label for="content" class="control-label col-xs-12 col-sm-2">导航分类:</label>
                <div class="col-xs-12 col-sm-7">
                    <select name="cid" class="form-control selectpicker">
                        <option value="1">网站前台</option>
                        <option value="2" {eq name="info.cid" value="2"}selected{/eq}>会员中心</option>
                    </select>
                </div>
            </div>
          <div class="form-group">
                <label for="oid" class="control-label col-xs-12 col-sm-2">导航排序:</label>
                <div class="col-xs-12 col-sm-2">
                 <input type="text" class="form-control" name="oid" value="{$info.oid|default=''}" autocomplete="false" style="text-align:center">
                </div>
                </div>
                     {notempty name="info.id"}
                    <input type="hidden" name="id" value="{$info['id']|default=''}">
                    {/notempty}
     <div class="form-group hidden layer-footer">
      <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">确定</button>
            <button type="reset" class="btn btn-default btn-embossed">重置</button>
            <button type="reset" class="btn btn-primary btn-embossed btn-close" onclick="Layer.closeAll();"> 关闭</button>
        </div>
    </div>
</form>
            </div>
            </div>
