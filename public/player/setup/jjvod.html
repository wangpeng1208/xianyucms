<style>
html,body{margin:0;padding:0;width:100%}body{background-color:#000}
img{border:none}
a{color:#d8d800}
a:hover{color:#f30}
#jjvod_box{position:relative;width:440px; height:150px; margin:140px auto; background:url(images/down_bg.png) no-repeat}
#jjvod_btn{position:absolute; top:120px; left:110px; width:148px; height:42px; background:url(images/down_jjvod.png) no-repeat}

#jjvod_box p{color:#fff;text-align:center;position:absolute; top:174px; left:80px}
</style>
<script type="text/javascript">
function downinfo(){
	var wdurl = unescape(window.location.href);
	var allargs = wdurl.split("&");
	if(allargs[1]===undefined){
		var c='jjvod';
	}else{
		var c=allargs[1].split("c=")[1];
	}
	if(c=="") c='jjvod';
	var url = "http://dl.jijivod.com/JJPlayer_"+c+".exe";
	window.location.href = url;
}
function getBrowserInfo(){
    var Sys = {};
    var ua = navigator.userAgent.toLowerCase();
    var re =/(msie|firefox|chrome|opera|version).*?([\d.]+)/;
    var m = ua.match(re);
    Sys.browser = m[1].replace(/version/, "'safari");
    Sys.ver = m[2];
    return Sys;
}
</script>
</head>
<body>

<div id="jjvod_box">
<p><script>
var sys = getBrowserInfo();
var ver = parseInt(sys.ver);
if(sys.browser=="chrome" && ver>40){
	document.write('Chrome浏览器播放不了？<a href="http://www.jjvod.com/chrome.html" target="_blank">点击查看设置即可播放！</a>');
}
</script></p>
<div id="jjvod_btn"><a href="javascript:void(0)" onclick="downinfo();return false;"><img src="images/down_jjvod.png" alt=""></a></div>
</div>
</body>
